<div>
    <h1>Secure Password Generator</h1>
    <input type="text" id="password" readonly>
    <button onclick="copyToClipboard()">Copy to clipboard</button><br><br>

    <label for="length">Password length: <span id="len_val">8</span></label><br>
    <input type="range" min="8" max="128" value="8" id="length" onchange="showValue(this.value)"><br><br>

    <input type="checkbox" id="symbols" checked> Include symbols<br><br>

    <button onclick="generate()">Generate password</button>
</div>

<script>
    const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

    function generate() {
        const length = document.getElementById("length").value;
        const includeSymbols = document.getElementById("symbols").checked;
        let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        if(includeSymbols) {
            characters += symbols;
        }

        let password = "";
        for(let i = 0; i < length; i++) {
            password += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById("password").value = password;
    }

    function copyToClipboard() {
        const password = document.getElementById("password");
        password.select();
        password.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }

    function showValue(value) {
        document.getElementById("len_val").innerText = value;
        generate();
    }

    generate();
</script>
